---
printWidth: 88
tabWidth: 2
useTabs: false
semi: false
singleQuote: true
quoteProps: "as-needed"
jsxSingelQuote: false
trailingComma: "es5"
bracketSpacing: true
jsxBrackeSameLine: false
arrowParens: "avoid"
requirePragma: false
insertPragma: false
proseWrap: "always"
htmlWhitespaceSensitivity: "css"
vueIndentScriptAndStyle: true
endOfLine: lf
overrides:
  - files:
      - "*.java"
      - "*.kt"
      - "*.kts"
    options:
      tabWidth: 4
