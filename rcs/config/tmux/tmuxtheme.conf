# Tmux theme

set -g status "on"
set -g status-interval 30 # Default is 15
set -g status-justify "left"
set -g status-style "bg=brightblack fg=blue none"

set -g status-left "#[fg=brightblack,bg=magenta] #S #[fg=magenta,bg=brightblack,nobold,nounderscore,noitalics]"
set -g status-left-length 75
set -g status-left-style "none"

set -g status-right "#{prefix_highlight} #[fg=magenta,bg=brightblack,nobold,nounderscore,noitalics]#[fg=magenta,bg=brightblack] %a %Y-%m-%d  %I:%M %p #[fg=magenta,bg=brightblack,nobold,nounderscore,noitalics]#[fg=brightblack,bg=magenta] #h "
set -g status-right-length 75
set -g status-right-style "none"

setw -g window-status-format "#[fg=magenta,bg=brightblack] #I #[fg=magenta,bg=brightblack] #W "
setw -g window-status-current-format "#[fg=yellow,bg=brightblack] #I #[fg=yellow,bg=brightblack] #W "

set -g message-style "bg=green fg=brightblack none"

# Plugin theme settings
set -g @prefix_highlight_fg 'brightblack'
set -g @prefix_highlight_bg 'blue'
set -g @prefix_hilight_copy_mode_attr 'fg=blue,bg=yellow'

