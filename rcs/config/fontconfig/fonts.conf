<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Noto Serif</family>
   <family>Tinos</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Noto Sans</family>
   <family>Arimo</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>JetBrains Mono</family>
   <family>Hack</family>
   <family>Cascadio Code PL</family>
   <family>Cascadio Mono PL</family>
  </prefer>
 </alias>
 <dir>~/.fonts</dir>
</fontconfig>
