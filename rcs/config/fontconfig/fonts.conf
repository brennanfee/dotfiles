<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <dir>~/.local/share/fonts</dir>
  <dir>/usr/share/fonts</dir>

  <match target="font">
    <edit mode="assign" name="antialias"><bool>true</bool></edit>
    <edit mode="assign" name="embeddedbitmap"><bool>false</bool></edit>
    <edit mode="assign" name="autohint"><bool>true</bool></edit>
    <edit mode="assign" name="hinting"><bool>true</bool></edit>
    <edit mode="assign" name="hintstyle"><const>hintslight</const></edit>
    <edit mode="assign" name="lcdfilter"><const>lcddefault</const></edit>
    <edit mode="assign" name="rgba"><const>rgb</const></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>monospace</string></test>
    <edit name="family" mode="assign" binding="same"><string>JetBrains Mono</string></edit>
    <edit name="family" mode="append" binding="weak"><string>JetBrainsMono Nerd Font</string></edit>
    <edit name="family" mode="append" binding="weak"><string>Noto Color Emoji</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>ui-monospace</string></test>
    <edit name="family" mode="assign" binding="same"><string>JetBrains Mono</string></edit>
    <edit name="family" mode="append" binding="weak"><string>JetBrainsMono Nerd Font</string></edit>
    <edit name="family" mode="append" binding="weak"><string>Noto Color Emoji</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>serif</string></test>
    <edit name="family" mode="assign" binding="same"><string>Noto Serif</string></edit>
    <edit name="family" mode="append" binding="weak"><string>NotoSerif Nerd Font</string></edit>
    <edit name="family" mode="append" binding="weak"><string>Noto Color Emoji</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>sans-serif</string></test>
    <edit name="family" mode="assign" binding="same"><string>Noto Sans</string></edit>
    <edit name="family" mode="append" binding="weak"><string>NotoSans Nerd Font</string></edit>
    <edit name="family" mode="append" binding="weak"><string>Noto Color Emoji</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>emoji</string></test>
    <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
    <edit name="family" mode="append" binding="weak"><string>NotoSansMono Nerd Font</string></edit>
  </match>

</fontconfig>
